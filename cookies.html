<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cookies.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body class="px-2 py-3">
    <div class="panel">

      <!-- Headaer -->
      <div class="border-bottom border-2 d-flex flex-row align-items-center mb-3 pb-2">
        <p class="h4 fw-bold me-2">Cookies Transfer</p>
        <img src="icons/default19.png" class="img-fluid mb-1" alt="cookie">
      </div>

      <!-- Current URL -->
      <div class="pt-2 pb-1 px-3 bg-light rounded-bottom-2">
        <div class="panel-section panel-section-header mb-2">
          <div class="text-section-header fw-bold" id="header-title"></div>
        </div>
      </div>

      <!-- List Of Cookies -->
      <div class="items-wrapper pt-2 pb-4 px-3 bg-light rounded-top-2">
        <ol class="list-group list-group-numbered fs-6" id="cookie-list">
        </ol>  
      </div>
      
      <!-- Form -->
      <div class="mt-4 p-3 bg-light rounded-2">
        <div class="mb-3">
          <label for="urlInput" class="form-label fw-bold">Target URL :</label>
          <textarea class="form-control" id="urlInput" rows="3" placeholder="Masukkan Domain ( ex : http://localhost:3000 )"></textarea>
        </div>
        <div>
          <button type="button" class="btn btn-success me-2" id="transferButton">Tranfer Cookies</button>
          <button type="button" class="btn btn-danger" id="resetCookies">Reset & Delete Cookies</button>
        </div>
      </div>

    </div>

    <script src="cookies.js"></script>
  </body>

</html>
